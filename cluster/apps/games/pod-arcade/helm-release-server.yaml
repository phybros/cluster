---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pod-arcade-server
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      securityContext:
        supplementalGroups:
          - 3000

    controllers:
      main:
        type: statefulset
        containers:
          main:
            env:
              AUTH_REQUIRED: true
              DESKTOP_PSK: magicPa$$wordForDesktops
              CLIENT_PSK: magicPa$$wordForClients
              ICE_SERVERS: '[{"urls":["stun:stun.l.google.com:19302"]}]'
              SERVE_TLS: false
            image:
              repository: ghcr.io/pod-arcade/server
              tag: v1

    service:
      main:
        ports:
          http:
            port: 80
          https:
            port: 8443
          mqtt:
            port: 1883


---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-22
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        memory: 4Gi
        cpu: 2000m
    minecraftServer:
      eula: "TRUE"
      type: "PAPER"
      pvp: "true"
      gameMode: survival
      levelSeed: "-1947113420"
      version: "1.18.2"
      viewDistance: 20
      spawnProtection: "0"
      difficulty: "hard"
      motd: "\u00a76\u00a7lBasement\u00a7c\u00a7l Dwellers\u00a7e\u00a7l United\u00a7d (\u00a7abirds\u00a7d are \u00a79pog\u00a7d)"
      ops: "phybros"
      memory: 3072M
      serviceType: LoadBalancer
      loadBalancerIP: "${SVC_MC_22_ADDR}"
    persistence:
      dataDir:
        enabled: true
        existingClaim: mc-22-v1

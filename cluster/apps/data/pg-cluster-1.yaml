apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: pg-cluster-1
  namespace: data
spec:
   replicas: 2
   image: postgres:14.1
   database:
      size: 1Gi
      storageClassName: rook-ceph-block
   env:
      - name: POSTGRES_PASSWORD
        value: ${SECRET_KUBEGRES_PASSWORD}
      - name: POSTGRES_REPLICATION_PASSWORD
        value: ${SECRET_KUBEGRES_PASSWORD}

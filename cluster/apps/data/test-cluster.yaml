---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: my-test-pg-cluster
  namespace: data
spec:
  instances: 2
  bootstrap:
    initdb:
      database: test
      owner: test
  enableSuperuserAccess: true  # Required for creating extensions
  storage:
    storageClass: rook-ceph-block
    size: 5Gi
  monitoring:
    enablePodMonitor: true

  backup:
    barmanObjectStore:
      destinationPath: "s3://24mc-cnpg-backups/test"
      s3Credentials:
        accessKeyId:
          name: aws-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: aws-creds
          key: ACCESS_SECRET_KEY

# test, remove later
---
apiVersion: postgresql.cnpg.io/v1
kind: Backup
metadata:
  name: backup-example
  namespace: data
spec:
  cluster:
    name: my-test-pg-cluster

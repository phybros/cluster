---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: my-test-pg-cluster
  namespace: data
spec:
  instances: 2
  bootstrap:
    initdb:
      database: test
      owner: test
      secret:
        name: test-pg-password
  enableSuperuserAccess: true  # Required for creating extensions
  superuserSecret:
    name: test-pg-superuser
  storage:
    size: 5Gi
  monitoring:
    enablePodMonitor: true

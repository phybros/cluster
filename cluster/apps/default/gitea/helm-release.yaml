---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: gitea/gitea
      tag: 1.17.3
    service:
      ssh:
        type: LoadBalancer
        port: 22
        loadBalancerIP: "${SVC_GITEA_SSH_ADDR}"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-forward-auth@kubernetescrd"
      hosts:
        - host: "code.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "code.${SECRET_DOMAIN}"
          secretName: "gitea-tls"
    persistence:
      enabled: true
      existingClaim: gitea-config-v1
    gitea:
      config:
        APP_NAME: "24Mc Code"
        server:
          PROTOCOL: http
          DOMAIN: "code.${SECRET_DOMAIN}"
          ROOT_URL: "https://code.${SECRET_DOMAIN}"
        service:
          DISABLE_REGISTRATION: "true"
        security:
          SECRET_KEY: "${SECRET_GITEA_SECRET}"
      podAnnotations:
        backup.velero.io/backup-volumes: data
    postgresql:
      enabled: true
      primary:
        podAnnotations:
          backup.velero.io/backup-volumes: data
      global:
        postgresql:
          postgresqlDatabase: gitea
          postgresqlUsername: gitea
          postgresqlPassword: "${SECRET_GITEA_PG_PASSWORD}"
          servicePort: 5432
      image:
        registry: docker.io
        repository: bitnami/postgresql
        tag: 9.6.24-debian-10-r44
      persistence:
        enabled: true
        existingClaim: gitea-db-v1
        subPath: data
